<head>

    <title>Guessing Game</title>

</head>
<body>
    <div class="container">

    <div id="setup">
      <p>Enter the maximum number to guess:</p>
      <input type="number" id="maxInput" placeholder="e.g. 100" />
      <button onclick="startGame()">Start Game</button>

    <div id="game" style="display:none;">
